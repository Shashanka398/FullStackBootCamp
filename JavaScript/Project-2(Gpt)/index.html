<!DOCTYPE html>
<html>
<head>
  <title>Search Result</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="body">
  <div class="logo ">
    <img src="./lofo.png"  class="border"id="logo-img">
  </div>
  <div class="container">

    
    <div class="main">
      <div class="box" id="idChat">
        <div id="loading" class="loading">
          <div class="spinner-border " role="status">
            <span class="sr-only"></span>
          </div>
        </div>

      

    
      </div>
      <div class="seach-main">
        <div class="searh-container">
          <input type="text" class="form-control search" id="searchInput" placeholder="Enter your search query...">
        <button id="searchButton" class="btn  btn-success my-2 my-sm-0">Search</button>
        </div>
      </div>
   

    </div>
   
  </div>



  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
  </script>
</body>
</html>
